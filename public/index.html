<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore-min.js"></script>

    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="lib/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="lib/marionette/backbone.marionette.min.js"></script>

</head>
<style>
    #container {
        margin-top: 40px;
    }

    #authorize-div {
        text-align: center;
    }

    .list-group-item {
        height: 40px;
    }
</style>
<body>

<div id="main" class="col-md-4 col-md-offset-4">

</div>

</body>

<script id="list-template" type="text/html">
    <ul class="list-group wrap">
        <h1><%= title %></h1>
    </ul>

    <div class="input-group">
        <input type="text" class="form-control">

        <div class="input-group-btn">
            <button id="create" class="btn btn-success" data-loading-text="Saving...">Add</button>
        </div>
    </div>
</script>

<script id="item-template" type="text/html">
    <%= title %>
    <span class="pull-right">
        <button class="btn btn-xs btn-warning remove">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
      </span>
</script>

<script id="layout-template" type="text/template">
    <div id="content"></div>
</script>

<script type="text/javascript" src="js/views.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
